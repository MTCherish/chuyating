<body>
    <script>
        let arr=[4,2,1,3,5]
        function selectionSort(arr){
            let k,temp;
            for(let i=0;i<arr.length;i++){
                k=i;
                for(let j=i;j<arr.length;j++){
                    if(arr[j]<arr[k])
                    k=j;
                }
                [arr[i],arr[k]]=[arr[k],arr[i]];
            }
            return arr;
        }
        console.log(selectionSort(arr))
    </script>
</body>
