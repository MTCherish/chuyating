<body>
    <script>
        //节流
        function thorttle(fn,delay){
            let startTime=0
            return function(){
                let nowTime=new Date()
                if(nowTime-startTime>delay){
                    fn()
                    startTime=nowTime
                }
            }
        }

        //防抖
        function debounce(fn,deley){
            let timer=null
            return function(...args){
                let that=this
                if(timer)  clearTimeout(timer)
                timer=setTimeout(()=>{
                    fn.apply(that,args)
                },deley)
            }
        }
    </script>
</body>
</html>
