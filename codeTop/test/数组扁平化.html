        Array.prototype._flat=function(target){
            let result=[]
            if(target==0) return this
            this.forEach((item)=>{
                if(Array.isArray(item)){
                    result=result.concat(item._flat(target-1))
                }else{
                    result.push(item)
                }
            })
            return result
        }
        console.log([1,2,3,[4,5],[6,[7]]]._flat(3))
