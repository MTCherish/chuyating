        function fn(arr){
            let obj={}
            let result=[]
            for(let i=0;i<arr.length;i++){
                let key=arr[i]
                if(!obj[key]){
                    obj[key]=1
                    result.push(key)
                }else{
                    obj[key]++
                }
            }
            return result
        }
        console.log(fn(arr))
    </script>
