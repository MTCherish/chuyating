<body>
    <script>
        let str='ad'
        var isUnique = function(astr) {
            let obj={};
            for(let i=0;i<astr.length;i++){
                let key=astr[i];
                   if(!obj[key]){
                    obj[key]=1
                   }else{
                    return false
                   }
            }
            return true
        };
        console.log(isUnique(str))
    </script>
</body>
