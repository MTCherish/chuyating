<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Tree {
            constructor(data) {
                this.data = data
                this.left = null
                this.right = null
            }
        }
        class Create {
            constructor(arr) {
                this.root = null
                arr.forEach(element => {
                    this.insert(element)
                });
            }
            insert(val){
                if(!this.root){
                    this.root=new Tree(val)
                }else{
                    this.insertNode(this.root,val)
                }
            }
            insertNode(node,val){
                if(node.data<val){
                    if(!node.right){
                        node.right=new Tree(val)
                    }else{
                        this.insertNode(node.right,val)
                    }
                }else{
                    if(!node.left){
                        node.left=new Tree(val)
                    }else{
                        this.insertNode(node.left,val)
                    }
                }
            }
        }
        var levelOrder = function(node) {
            let result=[]
            if(!node){
                return result
            }
            let pre=[]
            pre.push(node)
            while(pre.length!=0){
                len=pre.length
                result.push([])
                for(let i=0;i<len;i++){
                    node=pre.shift()
                    result[result.length-1].push(node.data)
                    if(node.left) pre.push(node.left)
                    if(node.right) pre.push(node.right)
                }
            }
            return result
        }
        let tree=new Create([3,1,5,2,4])
        console.log(levelOrder(tree.root))
    </script>
</body>

</html>
