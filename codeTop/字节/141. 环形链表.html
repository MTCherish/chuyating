<body>
    <script>
        class Node{
            constructor(val){
                this.val=val
                this.next=null
            }
        }
        class NodeList{
            constructor(arr){
                this.head=new Node(arr[0])
                let temp=this.head
                for(let i=1;i<arr.length;i++){
                    temp.next=new Node(arr[i])
                    temp=temp.next
                }
                return this.head
            }
        }
        var hasCycle = function (head) {
            let temp=head
            while(temp){
                if(temp.flag){
                    return true
                }
                temp.flag=true
                temp=temp.next
            }
            return false
        };
        let arr=[2,3,4,5]
        let nl=new NodeList(arr)
        console.log(hasCycle())
    </script>
