    <script>
        class Node {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }
        class NodeList {
            constructor(arr) {
                this.head = new Node(arr[0]);
                let temp = this.head;
                for (let i = 0; i < arr.length; i++) {
                    temp.next = new Node(arr[i]);
                    temp = temp.next;
                }
                return this.head;
            }
        }

        // 迭代：将下一个节点存储起来
        var reverseList = function(head) {
            let pre=null
            temp=head
            while(temp){
                const next=temp.next
                temp.next=pre
                pre=temp
                temp=next
            }
            return pre
        }
