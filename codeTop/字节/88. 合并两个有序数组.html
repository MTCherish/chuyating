        // 方法二：不借助新数组，逆向双指针
        var merge=function(nums1,m,nums2,n){
            let temp=m+n-1,p1=m-1,p2=n-1,cur
            while(p1>=0||p2>=0){
                if(p1==-1){
                    cur=nums2[p2--]
                }else if(p2==-1){
                    cur=nums1[p1--]
                }else if(nums1[p1]>nums2[p2]){
                    cur=nums1[p1--]
                }else{
                    cur=nums2[p2--]
                }
                nums1[temp--]=cur
            }
            return nums1
        }
        let nums1 = [1,2,3,0,0,0],nums2 = [2,5,6]
        console.log(merge(nums1,3,nums2,3))
