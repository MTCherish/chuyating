<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Tree {
            constructor(data) {
                this.data = data
                this.left = null
                this.right = null
            }
        }
        class Create {
            constructor(arr) {
                this.root = null
                arr.forEach((item) => {
                    this.insert(item)
                })
            }
            insert(val) {
                if (!this.root) {
                    this.root = new Tree(val)
                } else {
                    this.insertNode(this.root, val)
                }
            }
            insertNode(node, val) {
                if (node.data < val) {
                    if (!node.right) {
                        node.right = new Tree(val)
                    } else {
                        this.insertNode(node.right, val)
                    }
                } else {
                    if (!node.left) {
                        node.left = new Tree(val)
                    } else {
                        this.insertNode(node.left, val)
                    }
                }
            }
        }
        function dfs(root, prevSum){
            if(!root) return 0
            let sum=prevSum*10+root.val
            if(!root.left&&root.right){
                return sum
            }
            return dfs(root.left,prevSum-root.val)+dfs(root.right,prevSum-root.val)
        }
    </script>
</body>

</html>
