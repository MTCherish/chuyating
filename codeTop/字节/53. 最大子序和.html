        // 方法二：贪心算法，如果之前和小于0，则舍弃之前数列
        function maxSubArray(arr){
            let pre=0,max=arr[0]
            for(let i=0;i<arr.length;i++){
                pre=Math.max(pre+arr[i],arr[i])
                max=Math.max(max,pre)
            }
            return max
        }
