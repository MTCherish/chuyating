<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Node {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }
        class ListNode {
            constructor(arr) {
                this.head = new Node(arr[0])
                let temp = this.head
                for (let i = 1; i < arr.length; i++) {
                    temp.next = new Node(arr[i])
                    temp = temp.next
                }
                return this.head
            }
        }
        var getKthFromEnd = function (head, k) {
            let fast=head;
            let slow=head;
            for(let i=0;i<k;i++){
                fast=fast.next;
            }
            while(fast){
                fast=fast.next;
                slow=slow.next;
            }
            return slow;

        };
        let arr=[1,2,3,4,5];
        let nl=new ListNode(arr);
        console.log(getKthFromEnd(nl,2))
    </script>
</body>

</html>
