<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var addStrings = function (num1, num2) {
            let n1=num1.length-1,n2=num2.length-1;
            let add=0,result=[];
            while(n1>=0||n2>=0||add>0){
                const x=n1>=0?num1.charAt(n1)-0:0;
                const y=n2>=0?num2.charAt(n2)-0:0;
                const z=x+y+add;
                result.push(z%10);
                add=Math.floor(z/10);
                n1-=1;
                n2-=1;
            }
            return result.reverse().join('');
        };
        console.log(addStrings('123','91'))
    </script>
</body>

</html>
