        // 方法二：哈希查找
        var twoSum = function (nums, target){
            let map=new Map()
            for(let i=0;i<nums.length;i++){
                if(map.has(target-nums[i])){
                    return [map.get(target-nums[i]),i]
                }else{
                    map.set(nums[i],i)
                }
            }
            return []
        }
        console.log(twoSum(nums,target))
    </script>
