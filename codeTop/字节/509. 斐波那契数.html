<body>
    <script>
        var fib = function (n) {
            let dp = [];
            dp[0] = 0, dp[1] = 1;
            for (let i = 2; i <= n; i++) {
                dp[i] = dp[i - 1] + dp[i - 2];
            }
            return dp[n];
        };
        console.log(fib(7))
    </script>
</body>

</html>
