        var singleNumber = function (nums) {
            let newNums = nums.reduce((pre, cur) => {
                if (!pre.includes(cur)) {
                    return pre.concat(cur)
                } else {
                    let index = pre.indexOf(cur)
                    pre.splice(index, 1)
                    return pre
                }
            },[])
            return newNums
        };
        console.log(singleNumber([5,2,5,6,2,6,0]))
    </script>
